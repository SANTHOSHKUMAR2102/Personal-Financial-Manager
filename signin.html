<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Sign in page</title>
</head>
<body class="bg-secondary">
  <div>
    <div class="position-absolute top-50 start-50 translate-middle bg-white p-5 rounded col-12 col-md-4 container-fluid">
      <h2 class="text-center mb-4 fw-bold">LOGIN</h2>
      <form action="#" id="form">
        <div class="form-group mb-3">
          <label class="h6" for="username">USERNAME</label>
          <input class="form-control" type="text" id="uname" placeholder="enter your username">
          <div class="error"></div>
        </div>
    
        <div class="form-group mb-3">
          <label class="h6" for="password">PASSWORD</label>
          <input class="form-control" type="password" id="password" placeholder="enter your password">
          <div class="error"></div>
        </div>

        <div class="signin-btn mb-3 text-center">
          <button class="btn btn-primary" id="login-btn">LOGIN</button>
        </div>
    

    
      </form>
    
      <p class="text-center h6" style="font-size: 12px;">Forget Password?<p>
      <p class="text-center h6" style="font-size: 12px;">I have't account - <a href="signup.html">SIGNUP</a></p>
    </div>
  </div>


  <script src="script/signin.js"></script>
</body>
</html>
