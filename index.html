<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap-Personal Finance Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <script defer src="script/index.js"></script>
  </head>
  <body style="background-color: #646C79;">
    <header class="bg-dark text-white sticky-top">
      <div class="row p-3">
        <div class="col-12 col-md-6">
          <h4 class="mb-0">PERSONAL FINANCE MANAGER</h4>
        </div>
        <div class="col-12 col-md-6  d-flex justify-content-md-end">
          <nav>
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a class="text-white text-decoration-none" href="about.html">ABOUT</a></li>
              <li class="list-inline-item"><a class="text-white text-decoration-none" href="#" onclick="logOut()">LOGOUT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row text-center mt-5">

        <div class="col-12 col-md-4">
          <div class="card p-5 mb-3" id="balance-card">
            <h4>Total Balance</h4>
            <span style="font-size: 25px; font-weight: bold;" id="total-amc">₹ 00.00</span>
          </div>
        </div>
  
        <div class="col-12 col-md-4">
          <div class="card p-5 mb-3" id="balance-card" style="color: green;">
            <h4>Credit</h4>
            <span style="font-size: 25px; font-weight: bold;" id="credit-amc">₹ 00.00</span>
          </div>
        </div>
  
        <div class="col-12 col-md-4">
          <div class="card p-5 mb-3" id="balance-card" style="color: red;">
            <h4>Debit</h4>
            <span style="font-size: 25px; font-weight: bold;" id="debit-amc">₹ 00.00</span>
          </div>
        </div>
        
      </div>
    </main>

    <div class="mx-2 container-fluide row  bg-white rounded my-4">
      <div class="col-12 col-md-6 p-0 bg-dark text-white p-3 rounded">
        <form action="#" id="form" class="">

          <div class="form-group mb-3">
            <label for="description" >Describtion</label>
            <input type="text" class="form-control" id="desc" placeholder="Type Your Purpose">
          </div>

          <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter date">
          </div>

          <div class="form-group mb-3">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="input-amc" placeholder="Type Amount">
          </div>

          <button class="btn btn-primary" type="submit">ADD TRANSACTION</button>

        </form>
      </div>

      <div class="overlay position-absolute top-0 bottom-0 start-0 end-0"></div>

      <div class="col-6 edit-card p-0 bg-white p-3 rounded">
        <form action="#" id="form" class="">

          <input type="text" hidden class="form-control" id="id">

          <div class="form-group mb-3">
            <label for="description" >Describtion</label>
            <input type="text" class="form-control" id="udesc" placeholder="Type Your Purpose">
          </div>

          <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="udate" placeholder="Enter date">
          </div>

          <div class="form-group mb-3">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="uinput-amc" placeholder="Type Amount">
          </div>

          <button class="btn btn-primary" type="submit" onclick = "update()">ADD TRANSACTION</button>

        </form>
      </div>

      <div class="col-12 col-md-6 p-3 bg-white rounded">
          <div>
            <P style="font-weight: bold;">TRANSACTION HISTORY</P>

            <ul class="list-inline d-flex flex-column" id="trans">
              <li class="d-flex justify-content-between mb-2">
                Petrol
                <span class="cost">$150</span>
                <div>
                  <button class="btn btn-success btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </div>
              </li>
              <li class="d-flex justify-content-between mb-2">
                Petrol
                <span class="cost">$150</span>
                <div>
                  <button class="btn btn-success btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </div>
              </li>
              <li class="d-flex justify-content-between mb-2 exp">
                Salary
                <span class="cost">$25000</span>
                <div>
                  <button class="btn btn-success btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </div>

              </li>
              
            </ul>
          
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
