<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" as="style" onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900&amp;display=swap" crossorigin="anonymous">
  <title>Sign up page</title>
  <link rel="stylesheet" href="style/signup.css">
</head>
<body class="bg-secondary">
  <div class="container">

    <div class="col-12 col-md-4 bg-light p-5 position-absolute top-50 start-50 translate-middle rounded">
      <h2 class="text-center fw-bold">SIGN UP</h2>
      <form action="#" id="form">

        <div class="form-group">
          <label class="h6" for="uname">User Name</label>
          <input class="form-control mb-3" type="text" placeholder="Enter your User Name" id="uname">
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label class="h6" for="mail">Email</label>
          <input class="form-control mb-3" type="text" placeholder="Enter your User Name" id="mail">
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label class="h6" for="password">Password</label>
          <input class="form-control mb-3" type="password" name="" id="password" placeholder="Enter Your Password">
          <div class="error"></div>
        </div>

        <div class="form-group">
          <label class="h6" for="confirmpassword">Confirm Password</label>
          <input class="form-control mb-3" type="password" name="" id="password2" placeholder="Enter Your Confirm Password">
          <div class="error"></div>
        </div>

        <div class="text-center">
          <button class="btn btn-primary mb-3" type="submit" >SIGN UP</button>
        </div>

      </form>

      <p class="h6 text-center" style="font-size: 12px;">Already Have an Account?<a href="signin.html"> LOGIN</a></p>

    </div>
  </div>

  <script src="script/signup.js"></script>
</body>
</html>
